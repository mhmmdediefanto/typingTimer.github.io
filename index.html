<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Typing Timer</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-evenly align- items-center flex-column gap-2 min-vh-100"
      style="width: 100%;"
    >
      <div>
        <h2 class="fw-bold fs-3 text-center">Typing Speed Timer</h2>
        <p class="fs-5 text-center">Tes Kecepatan Mengetik</p>
        <div class="flex text-center fs-2">
          <span id="hours">00</span>:<span id="minutes">00</span>:<span
            id="second"
            >00</span
          >:<span id="miliseconds">00</span>
        </div>
      </div>
      <form
        action=""
        id="myForm"
        class="d-flex justify-content-center align- items-center flex-column gap-2"
      >
        <textarea
          name=""
          type="text"
          class="form-control form-control-md"
          id="typingTimer"
          placeholder="Typing Where..."
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <div class="d-flex justify-content-around align-items-center">
          <button
            class="btn btn-primary btn-md"
            id="timerStop"
            style="width: 40%"
          >
            Stop
          </button>
          <button
            class="btn btn-danger btn-md"
            id="timerReset"
            style="width: 40%"
          >
            Reset
          </button>
        </div>
      </form>

      <div class="footer text-center">
        <p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-c-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"
            />
          </svg>
          <b>Muhammad Ediefanto</b>. 2023
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
