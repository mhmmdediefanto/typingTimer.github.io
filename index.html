<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Typing Timer</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align- items-center flex-column gap-2 min-vh-100"
      style="width: 50%"
    >
      <h2 class="fw-bold text-center">Typing Speed Timer</h2>
      <p class="fs-5 text-center">Tes seberapa cepat kalian mengetik</p>
      <div class="flex text-center fs-2">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="second"
          >00</span
        >:<span id="miliseconds">00</span>
      </div>
      <form action="" id="myForm" class="d-flex justify-content-center align- items-center flex-column gap-2">
        <input
          type="text"
          class="form-control form-control-lg"
          id="typingTimer"
          placeholder="Typing Where..."
        />
        <button class="btn btn-danger btn-lg" id="timerReset">Reset</button>
      </form>
      <button class="btn btn-primary btn-lg" id="timerStop">Stop</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
